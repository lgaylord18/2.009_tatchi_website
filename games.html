
<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/buttons.css">

    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <script src="css/js.js"></script>
    <!-- <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon"> -->
    <title>Tatchi</title>

</head>
<body>
    <div id="header">
        <img id="logo" src='/images/logo-white.png'>
        <a id="back" href='../'>
            Back
        </a>
    </div>
    <div id="inputs">
      <div id="title-input">
          <span>
            <input class="slide-up" id="title" type="text" placeholder="Title" />
            <label for="card">Title</label>
          </span>
      </div>
      <div id="players-input">
          <span>
            <div class="label">Max Players</div>
            <select class="slide-up">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
          </span>
          <span>
            <div class="label">Min Players</div>
            <select class="slide-up">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
          </span>
      </div>
    </div>

    <div id="values">
      <span>
        <div class="label">Tile Values</div>
        <select class="slide-up">
            <option>Numbers</option>
            <option>Sounds</option>
            <option>Letters</option>
            <option>Other</option>
        </select>
      </span>
    </div>
    <div id="buttons">
        <div class="button-container" id="button1" class="buttonfunc">
            <div class="header">Left Button</div>
            <div>
                <div class="label">
                    Short
                </div>
                <select class="slide-up">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
            <div>
                <div class="label">
                    Long
                </div>
                <select class="slide-up">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
        </div>
        <div class="button-container" id="button2" class="buttonfunc">
            <div class="header">Center Button</div>
            <div>
                <div class="label">
                    Short
                </div>
                <select class="slide-up">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
            <div>
                <div class="label">
                    Long
                </div>
                <select class="slide-up">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
        </div>
        <div class="button-container" id="button3" class="buttonfunc">
            <div class="header">Right Button</div>
            <div>
                <div class="label">
                    Short
                </div>
                <select class="slide-up">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
            <div>
                <div class="label">
                    Long
                </div>
                <select class="slide-up">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
        </div>
    </div>
    <div id="create">
        Create Game
    </div>
    <div id="instructions">
    </div>

</body>
</html>
