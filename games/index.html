<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Tatchi</title>

</head>
<body>
    <div id="header">
        <img id="logo" src='./logo-white.png'>
        <a id="back" href='../'>
            Back
        </a>
    </div>
    <div id="inputs">
      <div class="input-group">
          <span id="title-group">
            <input class="slide-up" id="title" type="text" placeholder="Title" />
            <label for="card">Title</label>
          </span>
      </div>
      <div class="input-group">
          <div class="players-input">
            <div class="input-label large">Minimum Players</div>
            <select class="input-dropdown large players-dropdown">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
          </div>
          <div class="input-group">
            <div class="input-label large">Maximum Players</div>
            <select class="input-dropdown large players-dropdown">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
          </div>
      </div>
      <div class="values-input">
        <div class="input-label large" id="values-label">Tile Values</div>
        <select class="input-dropdown large" id="values-dropdown">
            <option>Numbers</option>
            <option>Sounds</option>
            <option>Letters</option>
            <option>Other</option>
        </select>
      </div>
    </div>

    <div id="values"></div> <!-- TODO figure out why this is here -->
    <div class="input-group">
        <div class="button-container" id="button1" class="buttonfunc">
            <div class="header">Left Button</div>
            <div class="input-group">
                <div class="input-label small">
                    Short
                </div>
                <select class="input-dropdown small" id="select1">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
            <div class="input-group">
                <div class="input-label small">
                    Long
                </div>
                <select class="input-dropdown small" id="select2">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
              </div>
        </div>
        <div class="button-container" id="button2" class="buttonfunc">
            <div class="header">Center Button</div>
            <div class="input-group">
                <div class="input-label small">
                    Short
                </div>
                <select class="input-dropdown small" id="select3">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
            <div class="input-group">
                <div class="input-label small">
                    Long
                </div>
                <select class="input-dropdown small" id="select4">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
              </div>
        </div>
        <div class="button-container" id="button3" class="buttonfunc">
            <div class="header">Right Button</div>
            <div class="input-group">
                <div class="input-label small">
                    Short
                </div>
                <select class="input-dropdown small" id="select5">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
            </div>
            <div class="input-group">
                <div class="input-label small">
                    Long
                </div>
                <select class="input-dropdown small" id="select6">
                    <option>N/A</option>
                    <option>Read Card</option>
                    <option>Shuffle</option>
                    <option>Randomize Card</option>
                    <option>3 of a kind</option>
                </select>
              </div>
        </div>
    </div>
    <div id="create">
        Create Game
    </div>
    <div id="dimmer">

        <div id="code" class="popup">
            <h1>Game Created!</h1>
            <span>Copy and paste this code, and upload to your Tatchi via the micro usb</span>
            <code>String <code id="code-title"></code>[30] = {"14", "4", "4", <code id="code-title"></code>, "3", <code id="code1"></code>, <code id="code2"></code>, <code id="code3"></code>, <code id="code4"></code>, <code id="code5"></code>, <code id="code6"></code>, "a", "b", "c", "d" };</code>
        </div>
    </div>

</body>
</html>
